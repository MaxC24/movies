<!DOCTYPE html>
<html>
<head>
	<title>movies</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
	<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-app="newMovies">
		<div id="navbar"><h1>Movies</h1></div>
		<div id="main-view" ng-controller="moviesListCtrl">
			<div ng-repeat="movie in movies.results"><img  class="movie-poster" ng-src="{{ movie.poster_path }}"/></div>
			<div id="paginator">
				<uib-pagination
					total-items="movies.total_results" 
					ng-model="currentPage" 
					ng-change="pageChanged()" 
					items-per-page="20" 
					boundary-links="true" 
					rotate="true" 
					force-ellipses="true" 
					max-size="3">
				</uib-pagination>
			</div>
		</div>
	</div>
</body>
</html>
