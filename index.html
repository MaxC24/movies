<!DOCTYPE html>
<html>
<head>
	<title>moviessss</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<script src="jquery/dist/jquery.min.js"></script>
	<script src="angular/angular.js"></script>
	<script src="angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
	<script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script rel="stylesheet" href="angular-ui-bootstrap/dist/ui-bootstrap-csp.css"></script>
	<script src="js/app.js"></script>
	<script src="js/movies.controller.js"></script>
	<script src="js/movies.factory.js"></script>
	<script src="js/modal.controller.js"></script>
</head>
<body>
	<div ng-app="newMovies">
		<div id="navbar"><span class="title">MOVIES</span></div>
		<div id="main-view" ng-controller="moviesListCtrl">
			<div id="latest-releases">Latest Releases</div>
			<button class="movie-button" ng-repeat="movie in movies.results" ng-click="openMovieModal(movie)">
				<img 
					tooltip-class="tooltip"
					uib-tooltip="{{movie.title}}"  
					tooltip-placement="center" 
					class="movie-poster" 
					ng-src="{{ movie.poster_path }}"/>
			</button>
			<div id="paginator">
				<uib-pagination
					total-items="movies.total_results" 
					ng-model="currentPage" 
					ng-change="pageChanged()" 
					items-per-page="20" 
					boundary-links="true" 
					rotate="true" 
					force-ellipses="true" 
					max-size="3">
				</uib-pagination>
			</div>
		</div>
	</div>
</body>
</html>
