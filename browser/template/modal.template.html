<div class="modal-container">
	<div class="background-poster" ng-style="{'background-image': 'url(' + movie.poster_path + ')', 'background-size': '150%'}">
		<div class="modal-color-background">
			<div class="modal-buttons-container">
				<button class="modal-button left" ng-click="closeModal()"><span class="glyphicon glyphicon-chevron-left"></span>Back to the list</button>
				<button class="modal-button right" ng-click="toNextMovie()">Next movies<span class="glyphicon glyphicon-chevron-right"></span></button>
			</div>
			<img class="modal-poster" ng-src="{{ movie.poster_path }}"/>
			<div class="modal-title">{{ movie.title }}</div>
			<p class="modal-paragraph">{{ movie.overview }}</p>
		</div>
	</div>
</div>
